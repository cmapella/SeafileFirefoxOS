<div class="row">
    <form class="col s12" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="row">
            <div class="input-field col s12">
                <input id="server" name="server" [(ngModel)]="model.server" #server="ngModel" [ngClass]="{ 'invalid': f.submitted && !server.valid }" type="text" class="validate " placeholder="http://" required>
                <label for="server" class="active" data-error="L'adresse du serveur n'est pas saisie ou incorrecte">Adresse du serveur</label>
            </div>
        </div>
        <div class="row ">
            <div class="input-field col s12">
                <input id="username " name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'invalid': f.submitted && !username.valid }" type="email" class="validate" placeholder="Saisir adresse email" required>
                <label for="username " class="active" data-error="L'email n'est pas saisie ou le format est incorrecte">Email</label>
            </div>
        </div>
        <div class="row ">
            <div class="input-field col s12">
                <input id="password " name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'invalid': f.submitted && !password.valid }" type="password" class="validate" required>
                <label for="password " class="active" data-error="Le mot de passe n'est pas saisie">Mot de passe</label>
            </div>
        </div>
        <div class="row">
            <div *ngIf="errorMsg" class="red-text">{{errorMsg}}</div>
            <div *ngIf="loader; else elseBlock" class="preloader-wrapper small active right">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock>
                <div class="input-field col s12">
                    <button class="col s12 btn waves-effect waves-light orange" type="submit" name="action">Connexion
          <i class="mdi-content-send right"></i>
        </button>
                </div>
            </ng-template>
        </div>
    </form>
</div>
